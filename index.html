<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <nav class="navbar bg-light navbar-expand-md">
        <div class="container-fluid">
            <div class="col-2">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/mobile-logo.png" alt="Logo-mobile" height="50">
                </a>
                <a class="navbar-brand-lg" href="#"><img src="./assets/img/logo.svg" alt="Logo"></a>
            </div>
            <!-- /logo -->

            <div class="col-8">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
            <div class="col-2">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">

                    <span class="fa-solid fa-bell"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i
                                        class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="section_sidebar text-white d-flex">
            <div class="container-fluid ms-bg-blue m-1 p-1">
                    <div class="col top">

                        <div class="menu">
                            <a href class="call_to_action home">
                                <span height="25" class="fa-solid fa-home"></span>
                                <span>Home</span>
                            </a>
                            <!-- /.home -->
                            <a href class="call_to_action stats">
                                <span height="25" class="fa-solid fa-chart-simple"></span>
                                <span>Stats</span>
                            </a>
                            <!-- /.stats -->
                            <a href class="call_to_action signals">
                                <span height="25" class="fa-solid fa-signal"></span>
                                <span>Signals</span>
                            </a>
                            <!-- /.signals -->
                        </div>
                        <!-- /.menu -->
                    </div>
                    
                    <div class="col bottom">
                        <div class="admin d-flex align-center">
                            <span height="25" class="fa-solid fa-gear"></span>
                            <span>Installa app</span>
                        </div>
                        <!-- /.install_link -->
                        <div class="user d-flex align-center">
                            <div class="box">
                                <img src="./assets/img/profile.svg" alt>
                            </div>
                            <span>John Doe</span>
                        </div>
                        <!-- /.user -->
                    </div>
                    <!-- /.bottom -->

                </div>
                <!-- /#sidebar -->

            </div>


        </div>
        <div class="section_banner"></div>
        <div class="section_dashboard"></div>

    </main>

</body>


</html>
