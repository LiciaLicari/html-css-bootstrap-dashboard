<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <header class="site_top">

        <nav class="navbar bg-light ms_bg_light navbar-expand-md">
            <div class="container-fluid">
                <div class="col-2">
                    <a class="navbar-brand" href="#">
                        <img src="./assets/img/mobile-logo.png" alt="Logo-mobile" height="50">
                    </a>
                    <a class="navbar-brand-lg" href="#"><img src="./assets/img/logo.svg" alt="Logo"></a>
                </div>
                <!-- /logo -->

                <div class="col-8">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-2">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">

                        <span class="fa-solid fa-bell"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#"><i
                                            class="fa-solid fa-list-ul"></i></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="site_bottom d-flex">

        <div class="sidebar ms_bg_dark d-flex flex-column justify-content-between">
            <div class="sidebar_top">
                <nav class="navbar navbar-expand">
                    <div class="container-fluid justify-content-center py-2">
                        <ul class="navbar-nav flex-column">

                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="fas fa-home pe-xl-2"></i>
                                    <span class="d-none d-xl-inline-block">Home</span>
                                </a>
                                <!-- /.nav-link -->
                            </li>
                            <!-- /.nav-item -->

                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="fa-solid fa-chart-simple pe-xl-2"></i>
                                    <span class="d-none d-xl-inline-block">Stats</span>
                                </a>
                                <!-- /.nav-link -->
                            </li>
                            <!-- /.nav-item -->

                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="fas fa-signal pe-xl-2"></i>
                                    <span class="d-none d-xl-inline-block">Signals</span>
                                </a>
                                <!-- /.nav-link -->
                            </li>
                            <!-- /.nav-item -->
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- /.sidebar_top -->
            <div class="sidebar_bottom">
                <div class="container-fluid d-flex justify-content-center py-5">
                    <a href="#" class="nav-link text-white">
                        <i class="fas fa-gear pe-xl-2"></i>
                        <span class="d-none d-xl-inline-block">Admin</span>
                    </a>
                </div>
            </div>
            <!-- /.sidebar_bottom -->
        </div>
        <!-- /.sidebar -->
    </div>

    <main>

        <div class="section_banner">

        </div>
        <div class="section_dashboard">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-8">
                        <div class="card prossime_classi" style="width: 18rem;">
                            <div class="card-header">
                              Prossime Classi
                            </div>
                            <div class="card-body">
                                <div class="table-responsive-md">
                                    <table class="table table-light">
                                        <thead>
                                            <tr>
                                                <th scope="col">Column 1</th>
                                                <th scope="col">Column 2</th>
                                                <th scope="col">Column 3</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="">
                                                <td scope="row">R1C1</td>
                                                <td>R1C2</td>
                                                <td>R1C3</td>
                                            </tr>
                                            <tr class="">
                                                <td scope="row">Item</td>
                                                <td>Item</td>
                                                <td>Item</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                              </div>
                          </div>
                    </div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </div>





    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>


</html>
